<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>blankmanp的算法展示 - sort</title>
        <link rel="stylesheet" href="bootstrap.min.css">
        <link rel="stylesheet" href="sort.css">
        <script src="polyfill.js" type="text/javascript" charset="utf-8"></script>
        <script src="sort/sort.js" type="text/javascript" charset="utf-8"></script>
    </head>
    <body>
        <div class="container">
            <h1>blankmanp's algorithm</h1>
            <div class="container-fluid">
                <h2 class="algorithmCategory">排序算法</h2>
                <div class="container-fluid category">
                    <h3 class="categoryName" id="bubbleSort">冒泡算法</h3>
                    <canvas id="bubbleSortCanvas" width="200" height="200"></canvas>
                </div>
            </div>
        </div>
        <pre class="codePreview">
            <code>
                <%= sort %>
            </code>
        </pre>
    </body>
    <script>
        Sort.bubble([90, 10, 30, 85, 40], document.getElementById('bubbleSortCanvas'));
    </script>
</html>
